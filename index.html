<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Programming Project</title>

        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/sheet.css" />

        <script src="./resources/data/sample_sheet.js"></script>
        <script src="./scripts/sheetRendering.js"></script>
        <script src="./scripts/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title" id="meta"></div>
            <div class="sheet-wrap">
                <div class="staff-row" id="sheet"></div>
            </div>
            <div class="prompt-area">
                <textarea class="prompt-input" placeholder="음악을 잘 설명할 수 있는 분위기 및 제목을 입력해주세요.."></textarea>
                <button class="prompt-enter-button">
                    <img src="./resources/imgs/arrow_forward.svg" alt="Forward Arrow" />
                </button>
            </div>
        </div>

        <div id="noteTip" class="note-tip"></div>
    </body>
</html>
